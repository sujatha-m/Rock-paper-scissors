<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <heade>
       <h1>Rock Paper Scissors</h1>
    </heade>
 
    <div class ="score-board">
        <div id="user-label" class ="badge">user</div>
        <div id="computer-labe" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="compter-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/hand-rock.png" alt="hand rock image">
        </div>
        <div class="choice" id="p">
            <img src="./images/hand.png" alt="hand image">
        </div>
        <div class="choice"id="s">
            <img src="./images/hand-scissors.png" alt="hand scissors image">
        </div>         
    </div>

    <p id= "action-message">Make your move</p>
</body>
</html>
